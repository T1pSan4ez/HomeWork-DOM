<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript</title>
</head>
<body>
    <p>Task 1</p>
    <button id="alert">Click</button>
    <p>Task 2</p>
    <button id="button-input">Click</button>
    <label for="input-task-2"></label><input id="input-task-2" value="Hello, Palmo">
    <p>Task 3</p>
    <button id="button-task-3">Click</button>
    <label for="input-task-3"></label><input id="input-task-3" value="Text for console">
    <p>Task 4</p>
    <button id="button-task-4">Click</button>
    <h1 id="first-head">Header ONE</h1>
    <h1 id="second-head">Header TWO</h1>
    <p>Task 5</p>
    <button id="button-task-5">Click</button>
    <p id="text-task-5">Lorem ipsum dolor sit amet.</p>
    <p>Task 6</p>
    <button id="button-task-6">Click</button>
    <label for="input-task-6"></label><input id="input-task-6" value="text">
    <p>Task 7</p>
    <div class="boxes">
        <div class="green-square" id="greenSquare"></div>
        <div class="red-square" id="redSquare"></div>
    </div>
    <p>Task 8</p>
    <button id="button-task-8">Add list element</button>
    <ul id="unList-8">
    </ul>
    <p>Task 9</p>
    <div class="task-9">
        <button id="button-task-9">Click</button>
        <label for="text-Area-9"></label><textarea name="textArea9" id="text-Area-9" cols="30" rows="10"></textarea>
        <ol id="ol-list-9">
        </ol>
    </div>
    <p>Task 10</p>
    <form   id="form-registration">
        <label id="tittle">REGISTRATION FORM</label>
        <div class="forms-style" id="form-struct">
            <p id="successful-message"></p>
            <label for="login">Login</label><input type="text" id="login">
            <p class="error-text" id="login-error"></p>
            <label for="email">Email</label><input type="text" id="email">
            <p class="error-text" id="email-error"></p>
            <label for="age" >Age</label><input type="text" id="age">
            <p class="error-text" id="age-error"></p>
            <label for="password">Password</label><input type="password" id="password">
            <p class="error-text" id="password-error"></p>
            <label for="password-confirm">Password confirm</label><input type="password" id="password-confirm">
            <p class="error-text" id="password-confirm-error"></p>
        </div>
        <div class="registration-button">
            <button type="button" id="button-task-10" onclick="checkForm()">Registration</button>
            <button type="button" id="button-clear" onclick="clearForm()">Clear</button>
        </div>
    </form>
    <p>Task 11</p>
    <div>
        <table id="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" id="result">
                </td>
                <td><input type="button" value="c" class="delete"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" ></td>
                <td><input type="button" value="2" ></td>
                <td><input type="button" value="3" ></td>
                <td><input type="button" value="/" class="math" ></td>
            </tr>
            <tr>
                <td><input type="button" value="4" ></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6" ></td>
                <td><input type="button" value="*"  class="math"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" ></td>
                <td><input type="button" value="8" ></td>
                <td><input type="button" value="9" ></td>
                <td><input type="button" value="-" class="math"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" ></td>
                <td><input type="button" value="."  class="math"></td>
                <td><input type="button" value="=" class="math"></td>
                <td><input type="button" value="+" class="math"></td>
            </tr>
        </table>
    </div>
    <p>Task 12</p>
    <div class="shop">
        <div class="goods">
            <div class="product">
                <img src="images/prod123.jpg" alt="">
                <h3>Product 1</h3>
                <button class="add-product" >In bucket</button>
            </div>
            <div class="product">
                <img src="images/prod123.jpg" alt="">
                <h3>Product 2</h3>
                <button class="add-product" >In bucket</button>
            </div>
            <div class="product">
                <img src="images/prod123.jpg" alt="">
                <h3>Product 3</h3>
                <button class="add-product" >In bucket</button>
            </div>
            <div class="product">
                <img src="images/prod123.jpg" alt="">
                <h3>Product 4</h3>
                <button class="add-product">In bucket</button>
            </div>
            <div class="product">
                <img src="images/prod123.jpg" alt="">
                <h3>Product 5</h3>
                <button class="add-product" >In bucket</button>
            </div>
        </div>
        <div class="bucket-icon" onclick="openCartModal()">
            <img src="images/png-clipart-computer-icons-shopping-cart-graphics-share-icon-wagon-cart-retail-rectangle.png" alt="Bucket">
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Products bucket</h2>
            <ol id="cart-items">
            </ol>
            <button onclick="clearCart()" id="clear-button">Clear bucket</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
